<div class="container" >
   <!-- <div ng-show="error" class="alert alert-danger"> {{error}}</div> -->

    <form id="frmlogin" class="form-signin" ng-submit="login()" role="form" style="background:#f6f5f5">

        <div class="form-group">
            <label for="username">Usuário</label>
            <i class="fa fa-key"></i>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" maxlength="10" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Usuário é obrigatório</span>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" maxlength="10" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Senha é obrigatório</span>
        </div>
        <br>
        <div class="form-actions">
            <button class="btn btn-block btn-large btn-warning" type="submit">
                <span class="glyphicon glyphicon-log-in"></span>  Login</button>
        </div>
    </form>
</div>

<div class="container">
    <div class="modal fade " id="aviso_erro">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Informação</h4>
                </div>
                <div class="modal-body">
                    <p>{{error}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
