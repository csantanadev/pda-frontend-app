<div class="container">

    <div id="infocadastro" class="alert alert-success" style="display: none;">

    </div>
    <div id="infoerror" class="alert alert-danger" style="display: none;">

    </div>

    <div class="modal-header">
        <a class="close" href="#/">
            <i class=""></i> &times;</a>
        <h4 class="modal-title" id="myModalLabel">
            <span class="glyphicon glyphicon-pencil"></span> Alterar Senha</h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" role="form" name="Formulario">

            <div class="form-group">
                <label for="celular" class="col-sm-2 control-label">Nova Senha:</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="nova_senha" placeholder="Nova Senha" maxlength="10" ng-model="objeto.nova_senha">
                </div>
            </div>
            <div class="form-group">
                <label for="celular" class="col-sm-2 control-label">Confirmar Nova Senha:</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="confirm_senha" placeholder="Confirmar Nova Senha" maxlength="10" ng-model="objeto.confirmar_nova_senha">
                </div>
            </div>

            <br>
            <div class="form-group">
                <div class="col-sm-3">
                    <button type="button" class="btn btn-success" ng-click="alterarSenha(objeto)" data-loading-text="Salvando...">
                        <i class="glyphicon glyphicon-ok"></i> Salvar</button>
                    <a class="btn btn-danger" href="#/">
                        <i class="glyphicon glyphicon-remove"></i> Fechar</a>
                </div>
            </div>
        </form>
    </div>
</div>
