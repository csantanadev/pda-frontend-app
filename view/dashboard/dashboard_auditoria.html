<div class="container">

    <div class="modal-header">
        <a class="close" href="#/dashboard">

        <h4 class="modal-title" id="myModalLabel">
            <span class="glyphicon glyphicon-search"></span> Auditoria de Voto
        </h4>

    <br>
    <form class="form-horizontal" role="form" name="Formulario">

            <div class="col-sm-3">

            </div>
        </div>
     </form>


    <div class="form-group">

            <tr>
                <td>MÃªs</td>
                <td>Data</td>
                <td>Escolhido</td>
           </tr>
            <tr ng-repeat="audit in auditoria">
                <td style="{{getZebrado(audit.pi)}}" >{{audit.pda_pel_mes}}</td>
                <td style="{{getZebrado(audit.pi)}}">{{audit.pda_pel_data}}</td>
                <td style="{{getZebrado(audit.pi)}}">{{audit.pda_jog_apelido}}</td>
