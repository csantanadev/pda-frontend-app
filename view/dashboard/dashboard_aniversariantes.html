<div class="container">

    <div class="modal-header">
        <a class="close" href="#/dashboard">
            <i class=""></i> &times;</a>
        <h4 class="modal-title" id="myModalLabel">
            <span class="glyphicon glyphicon-star"></span> Aniversariantes
        </h4>
    </div>
    <div class="form-group">
        <table class="table table-hover">
            <tr ng-repeat="dado in dados.aniversario track by dado.pda_jog_cod">
                <td>{{dado.pda_jog_apelido}}</td>
                <td>{{dado.mes_str}}</td>
                <td>{{dado.dia}}</td>
            </tr>
        </table>
    </div>

</div>
